<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Regla @ CV Tools</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- Fuentes industriales tipo se침al de tr치fico -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Fondo asfalto -->
    <div class="asphalt-bg"></div>
    
    <!-- Cinta de peligro arriba y abajo -->
    <div class="hazard-tape top"></div>

    <div class="app-container">
        <!-- Encabezado CV TOOLS -->
        <header class="header">
            <div class="brand-box">
                <span class="brand-cv">CV TOOLS</span>
                <span class="brand-sub">LA REGLA</span>
            </div>
        </header>

        <!-- Se침al de Tr치fico Central (L칤mite de Velocidad / D칤a) -->
        <div class="display-area">
            <div class="traffic-sign-circle" id="cycleRing">
                <div class="sign-content">
                    <span class="label-sign">D칈A</span>
                    <span class="day-number" id="dayNum">--</span>
                </div>
            </div>
            <!-- Placa complementaria rectangular debajo -->
            <div class="sign-plate">
                <span id="phaseName">CARGANDO COMPRESAS...</span>
            </div>
        </div>

        <!-- Mensaje (Panel de Mensaje Variable) -->
        <div class="vms-panel">
            <p id="dailyMessage">CALCULANDO MENSTRUACI칍N T칈A....</p>
        </div>

        <!-- Botonera -->
        <div class="controls">
            <!-- Bot칩n estilo se침al de direcci칩n (Azul) -->
            <button class="btn-traffic blue" onclick="notifyBoyfriend()">
                游닉 ENVIAR WHATSAPP DE AVISO REGLA 
            </button>

            <!-- Bot칩n estilo se침al de STOP (Rojo) -->
            <button class="btn-traffic red" onclick="markPeriodToday()">
                游띔 춰STOP! ME BAJ칍 HOY
            </button>
            
            <!-- Bot칩n estilo obras (Amarillo) -->
            <button class="btn-traffic yellow" onclick="openSettings()">
                游뚾 MANTENIMIENTO (AJUSTES)
            </button>
        </div>
    </div>

    <div class="hazard-tape bottom"></div>

    <!-- Panel Configuraci칩n -->
    <div id="settingsPanel" class="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>游뚾 ZONA DE PELIGRO POR REGLA</h2>
            </div>
            
            <label>칔LTIMA REGLA DEL PUT칍N:</label>
            <input type="date" id="lastPeriod">
            
            <label>DIAS QUE TARDA EN BAJARTE ZORRA:</label>
            <input type="number" id="cycleDays" placeholder="28">
            
            <label>TEL칄FONO EMERGENCIAS (NOVI@):</label>
            <input type="number" id="phone" placeholder="34600...">
            
            <button class="btn-traffic blue" onclick="saveSettings()">GUARDAR</button>
            <button class="btn-traffic white" onclick="closeSettings()">CANCELAR</button>
        </div>
    </div>

    <script src="logica.js"></script>
</body>
</html>
